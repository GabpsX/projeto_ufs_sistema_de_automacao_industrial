<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Controle do Sistema</title>
</head>
<body>
     <header>
          <div>
               <h2>Sistema de Automação - UFS</h2>
          </div>
          <div class="bottom">
               <p>Controle do Sistema</p>
          </div>
     </header>
     <main>
         <div class="ard">
               <h3>Arduino</h3>

               <textarea id="text-area-arduino" name="" id="" cols="30" rows="10">


               </textarea>

         </div>
     </main>
</body>
<script>
     fetch('ard_controle.txt')
     .then(response => response.text())
     .then(text => {
     const ard = text.split();
     document.getElementById('text-area-arduino').value = ard;
     })
</script>
<style>
     .ard
     {
          margin-left: auto;
          margin-right: auto;
          max-width: 1440px;
          height: 100%;
     }
     .ard{
          text-align: center;
          position: relative;
          overflow: hidden;
          width: 95%;
          margin-left: auto;
          margin-right: auto;
          margin-top: 4%;
          margin-bottom: 4%;
          border-radius: 5px;
          -webkit-box-shadow: 0 3px 6px 0 rgb(0 0 0 / 16%);
          box-shadow: 3px 3px 6px 3px rgb(0 0 0 / 16%);
          height: 100svh;
     }
     textarea{
          color: rgb(95, 91, 91);
          margin-top: 4%;
          margin-bottom: 4%;
          padding: 4%;
          width: 95%;
          border-radius: 4px;
          border: 0;
          margin: 0;
          font-family: inherit;
          font-size: inherit;
          line-height: inherit;
          -webkit-box-shadow: 3px 3px 6px 3px rgb(0 0 0 / 16%);
          box-shadow: 3px 3px 6px 3px rgb(0 0 0 / 16%);
          height: 90svh;
          resize: none;

     }
     textarea:focus { 
          outline: none !important;
          border-color: #719ECE;
          box-shadow: 0 0 10px #719ECE;
       }


     *{
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
     }

     header{
          color: white;
          background-image: url(img/ill.jpg);
          background-position: center;
          background-size: cover;
          height: 100svh;
          inset:  auto 0 0;
          
     }

     h2{
          text-align: center;
          padding-top: 50%;
     }

     .bottom{
          position: absolute;
          inset:  auto 0 0;
          bottom: 0;
          padding: 0.5rem;
          margin-left:  2%;
          margin-right: 2%;
          
     }
       /* width */
     ::-webkit-scrollbar {
          width: 8px;
          height: 4px;
     }
     
     
     /* Handle */
     ::-webkit-scrollbar-thumb {
          background: #6e7abb; 
     }
     
     /* Handle on hover */
     ::-webkit-scrollbar-thumb:hover {
          background: rgb(91, 124, 233);
     }
</style>
</html>

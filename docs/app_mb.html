<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>App-Sistema de Automação</title>
</head>
<body>
     <header>
          <div class="header">
               <h1>App Sistema de Automação</h1>
          </div>
          
     </header>
     <div class="d_grid_3">
          <div class="item">
               <img src="img/img.png" alt="">
          </div>
          <div class="item">
               <img src="img/img1.png" alt="">
          </div>
          <div class="item right">
               <h2>Download da Aplicação</h2>
               <button>
                    Baixar App
               </button>
          </div>
     </div>

     <style>
          @media only screen and (min-width: 992px) {
               button{
                    margin-top: 1em;
                    border-radius: 4px;
                    border: 2px solid rgb(69, 119, 228);
                    padding: 1em;
                    color: rgb(114, 111, 111);
                    background-color: white;
                    text-align: center;
                    font-weight: 500;
               }
               button:hover{
                    position: relative;
                    background-color: rgb(69, 119, 228);
                    color: white;
                    font-weight: 500;
               }
               .right{
                    padding: 2em;
               }
               header{
     
                    background-color: rgb(53, 192, 216);
     
               }
               .header{
                    
                    height: 100px;
                    padding: 0.6em;
                    color: white;
                    font-size: 0.7em;
                    max-width: 1440px;
                    margin-left: auto;
                    margin-right: auto;
                    display: flex;
                    align-items: center;
                    
     
               }
               .d_grid_3{
                    display: grid;
                    grid-template-columns: 25% 25% 25%;
                    margin-left: auto;
                    margin-right: auto;
               }
               img{
                 padding: 1em;
                 width: 80%;
                 
               }
             }
             
             /* Media query para valores menores que tablets */
             @media only screen and (max-width: 991px) {
               button{
                    margin-top: 1em;
                    border-radius: 4px;
                    border: 2px solid rgb(69, 119, 228);
                    padding: 1em;
                    color: rgb(114, 111, 111);
                    background-color: white;
                    text-align: center;
                    font-weight: 500;
               }
               button:hover{
                    position: relative;
                    background-color: rgb(69, 119, 228);
                    color: white;
                    font-weight: 500;
               }
               .right{
                    padding: 2em;
               }
               header{
     
                    background-color: rgb(53, 192, 216);
     
               }
               .header{
                    
                    height: 100px;
                    padding: 0.6em;
                    color: white;
                    font-size: 0.7em;
                    max-width: 1440px;
                    margin-left: auto;
                    margin-right: auto;
                    display: flex;
                    align-items: center;
                    
     
               }
               .d_grid_3{
                    border: 1px solid snow;
                    margin-left: auto;
                    margin-right: auto;
               }
               img{
                 padding: 1em;
                 width: 80%;
                 
               }
             }
          *{
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }
          
     </style>
</body>
</html>

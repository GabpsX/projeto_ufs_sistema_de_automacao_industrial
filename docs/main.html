<html lang="en">

      <meta http-equiv="X-UA-Compatible" content="IE=edge">

   </head>

         <nav>
            <img src="img/engenharia-quimica-logo.png" alt="" class="logo">
            <p class="engenharia">Engenharia Química</p>
         </nav>

      </div>
      <style>
        .uf_prodp{
          margin-top: 0.1%;
          color: rgb(238, 238, 238);
          background-color: rgb(83, 214, 247);
          width: 80%;
          margin-left: auto;
          margin-right: auto;

          border-bottom-left-radius: 10px;
          border-bottom-right-radius: 10px;
        }
         nav{

         display: flex;

         }

   <div class="uf_prodp">
    PSP20220072 - Protótipo experimental com sistema de automação industrial
   </div>
   <body>
      <script type="module" src="model-viewer.min.js"></script>
      <section class="d3_container">
         <h1 class="color_wh font_size">3D viewer</h1>
         <model-viewer id="prompt-demo" camera-controls touch-action="pan-y" interaction-prompt="none" src="Projeto.glb" alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" shadow-intensity="1" ar>
            <div class="dot" slot="finger0"></div>
            <div class="dot" slot="finger1"></div>
         </model-viewer>
      </section>
      <div id="aSide"></div>
      <style>
         body, html{
         height: 100%;
         background-color: #333;
         }
         *{
         text-decoration: none;
         list-style: none;
         font-style: none;
         font-family: 'Roboto', sans-serif;
         margin: 0;
         }
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
         .color_wh{
         margin-left: 5%;
         color: white;
         }
         .d3_container {
         margin: 0;
         height: 100%;
         background-color: #333;
         }
         .d3_container model-viewer {
         margin-left: auto;
         margin-right: auto;
         height: 600px;
         width: 95%;
         border-radius: 8px;
         border: none;
         }
      </style>
      <style>
         .dot{
         display: block;
         position: absolute;
         width: 20px;
         height: 20px;
         transform: translateX(-50%) translateY(-50%);
         border-radius: 50%;
         box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.7), 0px 0px 5px 1px rgba(6, 21, 240, 0.8);
         border: 1px solid rgba(255, 255, 255, 0.9);
         background-color: rgba(75, 188, 240, 0.7);
         }
      </style>
      <script>
         const modelViewerPrompt = document.querySelector("#prompt-demo");
         
         const PROMT_MS = 3000;
         const REPEAT_MS = 5000;
         
         const finger0 = {
           x: {
             initialValue: 0.6,
             keyframes: [
               {frames: 1, value: 0.7},
               {frames: 1, value: 0.5},
               {frames: 1, value: 0.7},
               {frames: 1, value: 0.6},
             ]
           },
           y: {
             initialValue: 0.45,
             keyframes: [
               {frames: 1, value: 0.4},
               {frames: 1, value: 0.3},
               {frames: 1, value: 0.4},
               {frames: 1, value: 0.45},
             ]
           }
         };
         
         const finger1 = {
           x: {
             initialValue: 0.4,
             keyframes: [
               {frames: 1, value: 0.3},
               {frames: 1, value: 0.1},
               {frames: 1, value: 0.3},
               {frames: 1, value: 0.4},
             ]
           },
           y: {
             initialValue: 0.55,
             keyframes: [
               {frames: 1, value: 0.6},
               {frames: 1, value: 0.5},
               {frames: 1, value: 0.6},
               {frames: 1, value: 0.55},
             ]
           }
         };
         
         let hasInteracted = false;
         
         const prompt = () => {
           if (!hasInteracted) {
             modelViewerPrompt.interact(PROMT_MS, finger0, finger1);
             setTimeout(prompt, REPEAT_MS);
           }
         };
         
         modelViewerPrompt.addEventListener('poster-dismissed', () => {
           prompt();
         }, {once: true});
         
         const interacted = (event) => {
           if (event.detail.source === 'user-interaction') {
             hasInteracted = true;
             modelViewerPrompt.removeEventListener('camera-change', interacted);
           }
         };
         
         modelViewerPrompt.addEventListener('camera-change', interacted);
         
         
      </script>
      <footer>
         <!-- Copyright -->
         <div class="text-center p-3">
            © 2022:
            <a class="text-w" href="">Developed by GabpsX.</a>
         </div>
         <!-- Copyright -->
      </footer>
      <style>
         footer{
         justify-content: center;
         color: white;
         display: flex;
         align-items: center;
         background-color: #272627;
         position: relative;
         z-index: 1;
         height: 70px;
         width: 100%;
         top: 60px;
         border-radius: 5px;
         color: aliceblue;
         text-align: center;
         bottom: 0;
         }
         .text-w{
         position: relative;
         text-decoration: none;
         color: aliceblue;
         }
      </style>
   </body>
